<mat-list class="wrapper">
  <h3 mat-subheader>Exchanges</h3>
  <mat-list-item *ngFor="let exchange of exchanges">      
    <h1 mat-line>{{exchange.name}}</h1>
    <button mat-raised-button (click)="openDialog()" color="primary">Change</button>
    <p mat-line> {{exchange.uri}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
